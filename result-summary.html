<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REUSLT SUMMARY</title>
    <link rel="stylesheet" href="result-summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="result">
                <p class="head">Your Result</p>
                <div class="circle">
                    <p class="percent-rate">76</p>
                    <p class="overall">of 100</p>
                </div>
                <p class="review">Great</p>
                <p class="comment"> You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="summary">
                <p class="sum">Summary</p>
                <div class="rating">
                  
                    <div class="react">
                        <div class="icon-label">
                            <img class="icon" src="../RESULT SUMMARY/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                         </div>
                         <p class="score"><span class="percentage">80 </span>/ 100</p>
                     </div>

                    <div class="memory">
                        <div class="icon-label">
                            <img class="icon" src="../RESULT SUMMARY/results-summary-component-main/assets/images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <p class="score"><span class="percentage">92 </span>/ 100</p>
                    </div>
                    
                    <div class="verbal">
                        <div class="icon-label">
                            <img class="icon" src="../RESULT SUMMARY/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
                        <p class="score"><span class="percentage">61 </span>/ 100</p>
                    </div>

                    <div class="visual">
                        <div class="icon-label">
                            <img class="icon" src="../RESULT SUMMARY/results-summary-component-main/assets/images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <p class="score"><span class="percentage">73 </span>/ 100</p>
                    </div>
               </div>
               <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
